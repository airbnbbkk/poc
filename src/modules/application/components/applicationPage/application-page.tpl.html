<div class="box-left box">
  <div class="value-dial-wrapper">
    <value-dial value="$ctrl.client.existingSaving" min="0" max="5000000" dial-step="100000"
                on-change="$ctrl.setExistingSaving($event)" class="value-dial"></value-dial>
    <value-dial value="$ctrl.client.onGoingSaving" min="0" max="100000" dial-step="500"
                on-change="$ctrl.setOnGoingSaving($event)" class="value-dial"></value-dial>
    <value-dial value="$ctrl.client.desiredIncome" min="0" max="100000" dial-step="500"
                on-change="$ctrl.setDesiredIncome($event)" class="value-dial"></value-dial>

  </div>
  <analysis-chart client="$ctrl.ClientService.get('')"></analysis-chart>
</div>
<div class="box-right box">
  <div class="indicator-needed-budget indicator">
    <p class="indicator-label">YOU WILL NEED</p>
    <p class="indicator-value">
      <span>{{ $ctrl.getNeededBudget() }}</span>
      <span class="indicator-unit">NT$</span>
    </p>
  </div>
  <div class="indicator-saving-lost-age indicator">
    <p class="indicator-label">YOUR SAVINGS WILL LAST</p>
    <p class="indicator-value">
      <span>{{ $ctrl.getSavingLastYrs() }}</span>
      <span class="indicator-unit">yrs</span>
      <span class="indicator-age">
        (Age: {{ $ctrl.getSavingLostAge()}})
      </span>
    </p>
  </div>
  <div class="indicator-short-fall indicator">
    <p class="indicator-label">YOUR SHORTFALL</p>
    <p class="indicator-value">{{ $ctrl.getShortfall() }}</p>
  </div>
  <div class="indicator-monthly-save indicator">
    <p class="indicator-label">SAVE AN ADDITIONAL</p>
    <p class="indicator-value"></p>
  </div>
</div>
